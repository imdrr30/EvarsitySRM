<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
  <title>Attendance</title>

  <!-- Normalize browser inconsistencies -->
  <link rel="stylesheet" href="./static/css/normalize.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="./static/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <script defer src="./static/js/fontawesome-all.min.js"></script>
  <!-- MD Bootstrap -->
  <link rel="stylesheet" href="./static/css/mdb.min.css">
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="./static/css/styles.css">
  <style>
    .content .card {
      min-width: 900px;
      width: 85%;
    }

    /* Scrollbar styling */

    body::-webkit-scrollbar {
      width: 9px;
    }

    body::-webkit-scrollbar-thumb {
      border-radius: 10px;
      background-image: linear-gradient(40deg, #59c0e6, #0f1435);
    }

    body::-webkit-scrollbar-track {
      background-color: rgb(230, 223, 223);
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <!-- Wrapper stretches to the whole viewport height -->
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="navbar sticky-top">
      <div class="navbar-header">
        
        <h5 class=" m-1 text-white pl-2" id="username">SRMIST</h5>
      </div>

      <!-- Navbar links -->
      <li class="nav-item">
        <a href="./prof?id={{rval}}" class="nav-link btn btn-block btn-lg">
          <i class="far fa-user-circle fa-lg mr-1"></i>
          <span>Profile</span>
        </a>
      </li>
        <li class="nav-item">
          <a href="./att?id={{rval}}" class="nav-link btn btn-block btn-lg">
            <i class="far fa-user-circle fa-lg mr-1"></i>
            <span>Attendance</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="./tp?id={{rval}}" class="nav-link btn btn-block btn-lg">
            <i class="far fa-user-circle fa-lg mr-1"></i>
            <span>Test Perfomance</span>
          </a>
        </li>
        <li class="nav-item btn-group">
          <a href="./sem?id={{rval}}" class="nav-link btn btn-block btn-lg" >
            <i class="fas fa-graduation-cap fa-lg mr-1"></i>
            <span>Grades</span>
          </a>
        </li>
        <li class="nav-item btn-group">
          <a href="./sub?id={{rval}}" class="nav-link btn btn-block btn-lg" >
            <i class="fas fa-graduation-cap fa-lg mr-1"></i>
            <span>Subjects</span>
          </a>
        </li>
        <li class="nav-item btn-group">
          <a onclick="lg()" href="./" class="nav-link btn btn-block btn-lg" >
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main -->
    <main>
      <!-- Topbar -->
      <nav id="topbar" class="navbar navbar-expand-md sticky-top">
        <!-- sidebar toggle button -->
        <button id="topbar-toggler" class="navbar-toggler" type="button" data-toggle="collapse">
          <span class="fas fa-align-left"></span>
        </button>
        <!-- topbar items toggle button -->
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#topbar-items">
          <span class="fas fa-ellipsis-v"></span>
        </button>
        <!-- topbar items -->
        <div class="navbar-collapse collapse" id="topbar-items">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link waves-effect waves-light dropdown-toggle" id="dropdown-items" data-toggle="dropdown">
                <img src="./static/avatar.png?xxx={{rval}}" class="rounded-circle" alt="profile picture">
              </a>
              <div class="dropdown-menu dropdown-menu-right dropdown-menu-secondary">
                <a class="dropdown-item waves-effect waves-light" href="#">Profile</a>
                <a class="dropdown-item waves-effect waves-light" href="#">Feedback</a>
                <a class="dropdown-item waves-effect waves-light" href="#">Log Out</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Content -->
      <div class="content">
        <!-- Card -->
        <article class="card card-cascade narrower">
          <!-- Card heading -->
          <section class="view gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-center align-items-center">
            <span class="white-text mx-3">Attendance</span>
          </section>

          <!-- Card content -->
          <section class="px-4">
            <!-- Table -->
            <section class="table-wrapper">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th class="th-md">
                      <a href="">Subject Code
                        <i class="fa fa-sort ml-1"></i>
                      </a>
                    </th>
                    <th class="th-md">
                      <a href="">Subject Name
                        <i class="fa fa-sort ml-1"></i>
                      </a>
                    </th>
                    <th class="th-md">
                      <a href="">Max hours
                        <i class="fa fa-sort ml-1"></i>
                      </a>
                    </th>
                    <th class="th-md">
                      <a href="">Att.
                        <i class="fa fa-sort ml-1"></i>
                      </a>
                    </th>
                    <th class="th-md">
                      <a href="">Absent
                        <i class="fa fa-sort ml-1"></i>
                      </a>
                    </th>
                    <th class="th-md">
                      <a href="">Average %
                        <i class="fa fa-sort ml-1"></i>
                      </a>
                    </th>
                    <th class="th-md">
                      <a href="">OD/ML
                        <i class="fa fa-sort ml-1"></i>
                      </a>
                    </th>
                    <th class="th-md">
                      <a href="">Total
                        <i class="fa fa-sort ml-1"></i>
                      </a>
                    </th>
                    
                  </tr>
                </thead>

<tbody>
         

  

  
            </section>

            <hr class="my-0">

          </section>
        </article>

      </div>
    </main>
  </div>

  <!-- Bootstrap dependencies -->
  <!-- First jQuery, then Popper.js and lastly Bootstrap JS -->
  <script src="./static/js/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/static/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./static/js/mdb.min.js"></script>
  <!-- Custom script -->
  <script src="./static/js/scripts.js"></script>
  <script>
    $('table tbody tr').each(function (index, row) {
      const attendance = parseFloat($(this).children('td.percentage')[0].textContent);
      if (attendance < 75) {
        if (attendance >= 65) {
          $(this).addClass('table-warning');
        } else {
          $(this).addClass('table-danger');
        }
      }
    });
  </script>
  <div id="lgr"></div>
  <script>
    function lg(){
      var html = '<embed src="./logout"></embed>';
      document.getElementById("lgr").innerHTML = html;
    }
  </script>
</body>

</html>
